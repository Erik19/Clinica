<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        
    </h:head>
    <h:body>
        <ui:composition template="./secciones/templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="msgs" life="7000" showDetail="false" />
                    <p:panel styleClass="panelCentered" header="Ingrese sus datos" id="panel" style="width: 600px;" >
                        <p:panelGrid styleClass="panelCentered" columns="2" layout="grid">
                            <p:outputLabel value="Usuario" for="user"/>
                            <p:inputText value="#{managedBeanLogin.user}" id="user"/>
                            <p:outputLabel value="Password" for="pass"/>
                            <p:password value="#{managedBeanLogin.clave}" id="pass"/>
                            <p:commandButton value="Entrar" ajax="false" action="#{managedBeanLogin.login}" update="msgs, user, pass" process="user,pass,@this" icon="fa fa-sign-in"/>
                        </p:panelGrid>
                    </p:panel>              
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
